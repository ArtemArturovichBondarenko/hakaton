<div class="contacts">
  <div class="container">
    <div class="contacts__main-title--wraper">
    <h2 class="contacts__main-title">Contact Us</h2>
  </div>
    <div class="contacts__viewport">
      <form class="contacts__form" action="#">
        <ul class="contacts__list">
          <li class="contacts__item">
            <input
              class="contacts__registration-name contacts__input"
              type="text"
              name="name"
              required
              placeholder="Name"
            />
          </li>
          <li class="contacts__item">
            <input
              class="contacts__registration-email contacts__input"
              type="email"
              name="email"
              required
              placeholder="Email"
            />
          </li>
        </ul>
        <textarea
          class="contacts__message"
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <button class="contacts__button">submit</button>
      </form>
      <div class="contacts__second-viewport">
        <h3 class="contacts__title">Get in touch with us</h3>
        <p class="contacts__text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore ut
          delectus autem laboriosam!
        </p>
        <ul class="social__list">
          <li class="social__item social__item--facebook">
            <a href="#">
              <svg class="social__svg">
                <use href="../images/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--twitter">
            <a href="#">
              <svg class="social__svg">
                <use href="../images/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--linkendin">
            <a href="#">
              <svg class="social__svg">
                <use href="../images/sprite.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="social__link" href="tel:+XX-XXXX-XXXX-XX">+XX-XXXX-XXXX-XX</a>
        <a
          class="social__link social__link--email"
          href="mailto: goiteens@gmail.com"
          >goiteens@gmail.com</a
        >
      </div>
    </div>
    <footer>
        <p class="copyright">Â© 2019 GoIteens Template.<br> All Rights Reserved</p>
    </footer>
  </div>
</div>
